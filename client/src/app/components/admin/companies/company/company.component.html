<form class="example-container" [formGroup]="options" >    
    <mat-form-field >
        <input matInput type="text" placeholder="name" formControlName="name" min="10">
        <mat-error *ngIf="options.get('name')?.invalid">Min size: 10px</mat-error>
    </mat-form-field>  
    <mat-form-field>
      <mat-select formControlName="active" placeholder="Active">
        <mat-option *ngFor="let a of actives" [value]="a">{{a}}</mat-option>
      </mat-select>
    </mat-form-field>  
</form>
