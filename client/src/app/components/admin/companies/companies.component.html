{{paginationResponse.page}}
{{paginationResponse.itemsPerPage}}
{{paginationResponse.totalPages}}
{{paginationResponse.totalElements}}
{{loading}}
<ul class="companies">
  <li *ngFor="let company of paginationResponse.list">
    <a (click)="toCompanyDialog(company)" >
      <span class="badge">{{company.id}}</span> {{company.name}}
    </a>
  </li>
</ul>

<form>  
  <button mat-fab (click)="create()">Create</button>
</form>

<mat-paginator [length]="paginationResponse.page"
              [pageSize]="paginationResponse.pageSize"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
