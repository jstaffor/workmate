<h2 mat-dialog-title>{{yesNoDialogData.title}}</h2>
<mat-dialog-content>{{yesNoDialogData.question}}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="no()">No</button>
  <button mat-button [mat-dialog-close]="true" (click)="yes()">Yes</button>
</mat-dialog-actions>
